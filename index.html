<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Caça-palavras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="container"><h1>Caça-palavras</h1></header>
  <main class="container">
    <div class="columm">
      <table id='table' class="content-table">
      </table>
    </div>
    <div class="columm">
      <form class="content-form">
        <div class="container size-form-group">
          <div class="range-wrap">
            <label for="linhas">Coluna</label>
            <input id="linhas" value="6" type="range" min="4" max="12">
            <output for="linhas" class="bubble"></output>
          </div>
          <div class="range-wrap">
            <label for="colunas">Linha</label>
            <input id="colunas" value="6" type="range" min="4" max="12">
            <output for="colunas" class="bubble"></output>
          </div>
        </div>
        <div class="container world-form-group-plus">
            <button class="pin-button" type='button'>Montar</button>
        </div>
        <div class="container world-form-group-plus">
            <button class="complete-button" type='button'>Completar</button>
        </div>
        <div class="container world-form-group">
        </div>
        <div class="container world-form-group-plus">
            <button class="add-button" type='button'>Adicionar Palavra</button>
        </div>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
